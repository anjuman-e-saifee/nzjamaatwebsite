{{ partial "header" . }}
<style type="text/css" media="screen">
    #styles {
        background: white;
        padding-top: 12rem;
        padding-bottom: 12rem;
    }
</style>

<!-- styles ================================================== -->
<section id="styles">

    <div class="row narrow add-bottom text-center">

        <div class="col-twelve tab-full">
            <h1>Recent events</h1>
        </div>

    </div>
    {{ range .Data.Pages }}

    <div class="row">
        <div class="tab-full">

            <h3><a href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} | {{ .Title }}</a></h3>

            <p class="drop-cap">{{ .Summary}}</p>
        </div>

    </div> <!-- end row -->
    {{ end }}

</section> <!-- end styles -->

{{ partial "contact" .}}

{{ partial "footer" . }}
